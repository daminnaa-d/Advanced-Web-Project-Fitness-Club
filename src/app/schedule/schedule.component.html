<div class="container">
  <div class="tittle"><h1>Schedule</h1></div>
<table>
  <tr>
    <th>Programme</th>
    <th>Time Start</th>
    <th>Time End</th>
    <th>Day of week</th>
  </tr>
  <tr *ngFor="let schedule of schedules " class="grey">
    <td>{{schedule.name}}</td>
    <td>{{schedule.start}}</td>
    <td>{{schedule.end}}</td>
    <td>{{schedule.weekday}}</td>
  </tr>
</table>
</div>
